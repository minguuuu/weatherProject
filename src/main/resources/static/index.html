<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>신입사원 프로젝트</title>
</head>

<body>

  <div id="wrap">
    <div id="mainText">
      <h1>로지시스템 신입사원 프로젝트(시간별 온·습도 예측값)</h1>
    </div>

    <!-- Jq Grid -->
    <div id="reloadDiv">
      <div id="outerDiv" style="margin: 5px;">
        <table id="list"></table>
      </div>
    </div>

    <!-- select box -->
    <div id="selectArea">
      <input type="date" id="dateSelect">
      <select name="typeSelect" id="typeSelect">
        <option value="온도">온도</option>
        <option value="습도">습도</option>
      </select>
      <input type="button" id="export" onclick="excelButtonEvent()" value="엑셀 다운받기">
    </div>

    <!-- Google Chart -->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </div>

  <!-- Jq Grid -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/ui.jqgrid.css?test=6">
  <script src="js/grid.locale-kr.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.jqGrid.min.js"></script>  
  <script>
    $.jgrid = $.jgrid || {};
    $.jgrid.no_legacy_api = true;
    $.jgrid.useJSON = true;
  </script>

  <!-- Google Chart -->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <!-- SweetAlert -->
  <script src="js/sweetalert.min.js"></script>

  <!-- exportToExcel -->
  <script src="js/jszip.min.js"></script>

  <!-- User CSS -->
  <link rel="stylesheet" type="text/css" href="css/mainCss.css?test=3">


  <script type="text/javascript">

    window.onload = function() {
      nowDateData();
    }

    //<!-- default date setting -->
    function nowDateData() {
      Date.prototype.toDateInputValue = (function() {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0,10);
      });
      var nowDate = new Date().toDateInputValue();
      document.getElementById('dateSelect').value = nowDate;
      weatherData();
    }

    $(function() {
      $('#selectArea').on('change', function() {
        weatherData();
      })
    });

    function weatherData() {
      var dataType = $("#typeSelect option:selected").val();
      var selectDate = $("#dateSelect").val();
      var dataTemp = JSON.stringify({"dataType" : dataType, "selectDate" : selectDate});

      $('#reloadDiv').load(document.URL+' #outerDiv');

      $.ajax({
        type: "get",
        url: "logi/weatherData",
        dataType: "JSON",
        contentType: "application/json; charset=utf-8",
        data: { "data": dataTemp },
        success: function (result) {
          Object.keys(result).forEach(key => {
            if (result[key] == 0) {
              result[key] = null;
            }
          });
          var dataTypeName = "";
          if (result["dataType"] == 1) {
            dataTypeName = "온도";
          } else {
            dataTypeName = "습도";
          }
          drawGrid(result, dataTypeName);
          drawChart(result, dataTypeName);
        },
        error: function () {
          swal("해당하는 날의 데이터가 없습니다!", "", "error");
          nowDateData();
        }
      })
    }

    //<!-- export excel -->
    function excelButtonEvent() {
      //swal("test");
      $("#list").jqGrid("exportToExcel",{
      	includeLabels : true,
        includeGroupHeader : true,
				includeFooter: true,
				fileName : "weather.xlsx",
				maxlength : 40 // maxlength for visible string data 
			})
    }

    //<!-- Jq Grid -->
    function drawGrid(gridValue, girdDataTypeName) {
      var editDate = gridValue["inputdatetime"];
      var myData = [
          { 시간: "0시", 온도: gridValue['t00'], 습도: gridValue['t00'] },
          { 시간: "1시", 온도: gridValue['t01'], 습도: gridValue['t01'] },
          { 시간: "2시", 온도: gridValue['t02'], 습도: gridValue['t02'] },
          { 시간: "3시", 온도: gridValue['t03'], 습도: gridValue['t03'] },
          { 시간: "4시", 온도: gridValue['t04'], 습도: gridValue['t04'] },
          { 시간: "5시", 온도: gridValue['t05'], 습도: gridValue['t05'] },
          { 시간: "6시", 온도: gridValue['t06'], 습도: gridValue['t06'] },
          { 시간: "7시", 온도: gridValue['t07'], 습도: gridValue['t07'] },
          { 시간: "8시", 온도: gridValue['t08'], 습도: gridValue['t08'] },
          { 시간: "9시", 온도: gridValue['t09'], 습도: gridValue['t09'] },
          { 시간: "10시", 온도: gridValue['t10'], 습도: gridValue['t10'] },
          { 시간: "11시", 온도: gridValue['t11'], 습도: gridValue['t11'] },
          { 시간: "12시", 온도: gridValue['t12'], 습도: gridValue['t12'] },
          { 시간: "13시", 온도: gridValue['t13'], 습도: gridValue['t13'] },
          { 시간: "14시", 온도: gridValue['t14'], 습도: gridValue['t14'] },
          { 시간: "15시", 온도: gridValue['t15'], 습도: gridValue['t15'] },
          { 시간: "16시", 온도: gridValue['t16'], 습도: gridValue['t16'] },
          { 시간: "17시", 온도: gridValue['t17'], 습도: gridValue['t17'] },
          { 시간: "18시", 온도: gridValue['t18'], 습도: gridValue['t18'] },
          { 시간: "19시", 온도: gridValue['t19'], 습도: gridValue['t19'] },
          { 시간: "20시", 온도: gridValue['t20'], 습도: gridValue['t20'] },
          { 시간: "21시", 온도: gridValue['t21'], 습도: gridValue['t21'] },
          { 시간: "22시", 온도: gridValue['t22'], 습도: gridValue['t22'] },
          { 시간: "23시", 온도: gridValue['t23'], 습도: gridValue['t23'] }
        ]
      $("#list").jqGrid({
        scrollOffset : 0,
        rowNum: 50,
        datatype: 'local',
        data: myData,
        colModel: [
          { name: "시간", sortable: false },
          { name: girdDataTypeName, editable: true, sortable: false, editoptions: {
              size: 15, maxlengh: 10,
              dataInit: function (element) {
                $(element).keyup(function () {
                  var val1 = element.value;
                  var num = new Number(val1);
                  if (isNaN(num)) {
                    swal("잘못 입력하셨습니다", "숫자만 입력 가능합니다", "error");
                    element.value = '';
                  }
                })
              }
            }
          }
        ],

        // cellEdit
        cellEdit: true,
        cellsubmit: 'remote',
        cellurl: 'logi/update',

        beforeSubmitCell: function(rowid, cellName, value, iRow) {
          return { "cellName" : cellName, "value" : value, "rowDate" : editDate, "iRow" : iRow};
        },
      
        afterEditCell:function(rowid, cellname, value, iRow, iCol){
          $("#"+rowid+"_"+cellname).blur(function(){
            $("#list").jqGrid("saveCell",iRow,iCol);
          });
        },

        afterSaveCell: function() {
          // jQuery("#ist").trigger("reloadGrid");
          weatherData();
        },

        errorCell: function() {
          swal("Error", "", "error");
        }
      });
    }

    //<!-- Google Chart -->
    google.load("visualization", "1", { packages: ["corechart"] });
    google.setOnLoadCallback(drawChart);
    function drawChart(chartValue, chartDataTypeName) {
      var data = google.visualization.arrayToDataTable([
        ['Time', chartDataTypeName],
        ['0시',  chartValue['t00']],
        ['',     chartValue['t01']],
        ['2시',  chartValue['t02']],
        ['',     chartValue['t03']],
        ['4시',  chartValue['t04']],
        ['',     chartValue['t05']],
        ['6시',  chartValue['t06']],
        ['',     chartValue['t07']],
        ['8시',  chartValue['t08']],
        ['',     chartValue['t09']],
        ['10시', chartValue['t10']],
        ['',     chartValue['t11']],
        ['12시', chartValue['t12']],
        ['',     chartValue['t13']],
        ['14시', chartValue['t14']],
        ['',     chartValue['t15']],
        ['16시', chartValue['t16']],
        ['',     chartValue['t17']],
        ['18시', chartValue['t18']],
        ['',     chartValue['t19']],
        ['20시', chartValue['t20']],
        ['',     chartValue['t21']],
        ['22시', chartValue['t22']],
        ['',     chartValue['t23']]
      ]);

      var options = {
        title: chartDataTypeName+' 그래프'
      };
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
  
</body>

</html>
